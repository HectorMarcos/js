<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body>
		<script src="./main.js"></script>
		<div class="container">
			<p class="start">Que comience el juego</p>
			<div id="board">
				<script>
					let board = document.getElementById("board");
					for (let i = 0; i < 5; i++) {
						let game = buildGame();
						let player1 = game[0];
						let player2 = game[1];
						let winner = game[2];
						board.innerHTML += `🃏 Player 1: ${player1}<br>`;
						board.innerHTML += `🃏 Player 2: ${player2}<br>`;
						board.innerHTML += `🃏 Winner: ${winner}<br><hr>`;
					}
				</script>
			</div>
		</div>
	</body>
</html>
